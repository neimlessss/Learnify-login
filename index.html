<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Learnify</title>
    </head>
    
    <body>
        <section>
        <div>
            <header>
                    <img src="learnify icon.png" alt="learnify icon">
                    <p>Login to your <strong>Learnify</strong> account</p>
            </header>

            <main>
                <form action="">
                    <section>
                        <label for="loginID">Login ID</label>
                        <input type="text" id="loginID" name="loginID" placeholder="Username/Email">
                    </section>
                    <br>
                    <section>
                        <label for="password"> Password</label>
                        <input type="password" id="password" name="password" placeholder="Your Password">
                    </section>
                </form>
                <p><a href="">Forgot password?</a></p>
            </main>

            <footer>
                <button>LOG IN</button>
                <p>Don't have an account? &emsp; <a href="">Sign Up</a></p>
            </footer>
        </div>
        </section>
    </body>
</html>
